<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <img class="msg-logo" src="Assets/logo.svg" alt="msg" />
      </section>
      <section class="desktop">
        <img
          class="mobile-pic"
          src="Assets/illustration-mockups.svg"
          alt="mobile"
        />

        <div class="logo-side">
          <h2>Build The Community Your Fans will love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </section>

      <section class="social-logo">
        <a href="https://www.facebook.com">
          <img class="social" src="Assets/facebooklogo.png" alt="" />
        </a>
        <a href="https://www.x.com">
          <img class="social" src="Assets/twitterlogo.png" alt="" />
        </a>
        <a href="https://www.instagram.com">
          <img class="social" src="Assets/instagramlogo.png" alt="" />
        </a>
      </section>
    </main>
  </body>
</html>
